<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="segment.css">
</head>
<body>
  <div class="allUnit">
    <div class="left">
      <div class="unit vertical">
        <div class="segment before"></div>
        <div class="body"></div>
        <div class="segment after"></div>
      </div>
      <div class="unit vertical bottom">
        <div class="segment before"></div>
        <div class="body"></div>
        <div class="segment after"></div>
      </div>
    </div>
    <div class="center">
      <div class="unit horizen top">
        <div class="segment before"></div>
        <div class="body"></div>
        <div class="segment after"></div>
        <div class="clearfix"></div>
      </div>
      <div class="unit horizen middle">
        <div class="segment before"></div>
        <div class="body"></div>
        <div class="segment after"></div>
        <div class="clearfix"></div>
      </div>
      <div class="unit horizen bottom">
        <div class="segment before"></div>
        <div class="body"></div>
        <div class="segment after"></div>
        <div class="clearfix"></div>
      </div>
    </div>
    <div class="right">
      <div class="unit vertical">
        <div class="segment before"></div>
        <div class="body"></div>
        <div class="segment after"></div>
      </div>
      <div class="unit vertical bottom">
        <div class="segment before"></div>
        <div class="body"></div>
        <div class="segment after"></div>
      </div>
    </div>
  </div>
  <div class="dotUnit">
    <div class="dot top"></div>
    <div class="dot bottom"></div>
  </div>
  <script src="clock.js"></script>
  <script>
    window.onload = clockJS.init()

  </script>
</body>
</html>
